<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#D5E1EF] flex justify-center">
    <div
      class="qr-component w-[1440px] h-screen flex items-center justify-center"
    >
      <div
        class="card bg-white rounded flex flex-col items-center justify-center p-4 rounded-3xl"
      >
        <img src="./images/image-qr-code.png" class="w-80 rounded-xl" />
        <div class="content w-80 text-center ">
          <h1 class="title mt-2 text-2xl font-bold p-4" style="font-family:'Outfit';">
            Improve your front-end skills by buildling projects
          </h1>
          <p class="description text-md p-6 mt-[-30px]" style="color: hsl(220, 15%, 55%); font-family:'Outfit';">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
